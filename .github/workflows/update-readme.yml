name: Latest blog post workflow

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull in acuherb.xyz posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: 'https://acuherb.xyz/index.xml'
          feed_names: 'ËßÇÈ¢êÊñã'
          template: '- üìù [$title]($url "$date")$newline'
          max_post_count: 5
          tag_post_pre_newline: true
          committer_username: github-actions
          committer_email: github-actions@github.com
          commit_message: 'Update latest blog posts'
