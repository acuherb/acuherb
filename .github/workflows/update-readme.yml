name: Update README with Latest Blog Posts

on:
  schedule:
    - cron: "0 0 * * *"   # æ¯å¤©æ›´æ–°ä¸€æ¬¡
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Profile Repo
        uses: actions/checkout@v4

      - name: Fetch Blog RSS
        run: |
          curl -s https://acuherb.xyz/index.xml > rss.xml

      - name: Generate Latest Posts Section
        run: |
          echo "## ðŸ†• æœ€æ–°æ–‡ç« " > latest.md
          echo "" >> latest.md
          grep -oP '(?<=<title>).*?(?=</title>)' rss.xml | sed '1d' | head -n 5 | while read -r title; do
            link=$(grep -A1 "<title>$title</title>" rss.xml | grep -oP '(?<=<link>).*?(?=</link>)')
            echo "- [$title]($link)" >> latest.md
          done

      - name: Update README
        run: |
          sed -i '/## ðŸ†• æœ€æ–°æ–‡ç« /,$d' README.md
          cat latest.md >> README.md

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update latest blog posts" || echo "No changes"
          git push
