name: Update README with Latest Blog Posts

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Profile Repo
        uses: actions/checkout@v4

      - name: Install xmlstarlet
        run: sudo apt-get install -y xmlstarlet

      - name: Fetch Blog RSS
        run: curl -s https://acuherb.xyz/index.xml -o rss.xml

      - name: Generate Latest Posts Section
        run: |
          echo "## ðŸ†• æœ€æ–°æ–‡ç« " > latest.md
          echo "" >> latest.md

          xmlstarlet sel -t \
            -m "//item[position()<=5]" \
            -v "concat('- [', title, '](', link, ')')" -n \
            rss.xml >> latest.md

      - name: Replace Section in README
        run: |
          awk '
            BEGIN {in_section=0}
            /^## ðŸ†• æœ€æ–°æ–‡ç« / {
              print;
              system("cat latest.md");
              in_section=1;
              next
            }
            /^## / && in_section==1 {
              in_section=0
            }
            in_section==0 {print}
          ' README.md > README_new.md

          mv README_new.md README.md

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update latest blog posts" || echo "No changes"
          git push
